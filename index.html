<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="score-panel">
    <h2 class="timer"></h2>
    </section>
    <div id="start" class="overlay">
        <div class="modul1">
            <h1>Choose your player!</h1>
            <a class="close"></a>
            <div class="player">
                <div class="player1">
                    <input type="image" src="images/char-boy.png" alt="Boy">
                    <button class="button1">Boy
                    </button>
                </div>
                <div class="player2">
                    <input type="image" src="images/char-cat-girl.png" alt="Girl1">
                    <button class="button2">Cat Girl
                    </button>
                </div>
                <div class="player3">
                    <input type="image" src="images/char-horn-girl.png" alt="Girl2"><button class="button3">Horn Girl
                    </button>
                </div>
                <div class="player4">
                    <input type="image" src="images/char-pink-girl.png" alt="Girl3"><button class="button4">Pink Girl
                    </button>
                </div>
                <div class="player5">
                    <input type="image" src="images/char-princess-girl.png" alt="Princess"><button class="button5">Princess
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    
</body>
</html>
